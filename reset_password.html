<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
    /* Your CSS styling remains unchanged */
</style>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-form-1">
                <h3>Reset Password</h3>
                
                <!-- Flash Messages Section -->
                <div class="flash-messages">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul>
                                {% for category, message in messages %}
                                    <li class="alert alert-{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
                
                <form action="{{ url_for('reset_password') }}" method="POST">
                    <div class="form-group">
                        <input type="text" name="usn" class="form-control" placeholder="Enter your registered USN *" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnSubmit">Reset Password</button>
                    </div>
                    <div class="form-group">
                        <a href="{{ url_for('login') }}" class="btnBack">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
            const newPassword = document.getElementById("new_password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
